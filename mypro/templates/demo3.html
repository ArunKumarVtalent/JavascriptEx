{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Page 3</title>
        <link href="{% static 'css/MyStyles.css' %}" rel="stylesheet" type="text/css"> 
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function page_load() {
                alert("Welcome to Demo 3 Page!");
            }

            function btn_Click(){
                alert("Button Clicked!");
            }

            function btn_DoubleClick(){
                alert("Button Double Clicked!");
            } 
            
            function mouse_Over(){
                alert("Mouse Over on Button!");
            }   

            function mouse_Out(){
                alert("Mouse Out from Button!");
            }

            function input_KeyPress(event){
                alert("Input Text Key Pressed: " + event.key);
                var value = event.target.value;
                console.log("Current Input Value: " + value);
            }

            function select_Change(event){
                var selectedValue = event.target.value;
                alert("Select Dropdown Changed to: " + selectedValue);
            }
        </script>      
    </head>
    <body onload="page_load()">
       <div>
            <h1>Demo 3 Page</h1>
       </div>
       <hr/>
       <div>
            <input type="button" value="Click Me" class="btn btn-primary" onclick="btn_Click()"/>
       </div>
       <hr/>
       <div>
            <input type="button" value="Double Click Me" class="btn btn-danger" ondblclick="btn_DoubleClick()"/>
       </div>
        <hr/>
       <div>
            <input type="button" value="Move mouse over and out on me" class="btn btn-warning" onmouseover="mouse_Over()" onmouseout="mouse_Out()"/>
       </div>
       <hr/>
       <div class="row">
        <div class="col-sm-2">
            <span style="font-weight: bold;">Enter Your Name :</span>
        </div>
        <div class="col-sm-3">
            <input type="text" onkeypress="input_KeyPress(event)" placeholder="Enter your name" class="form-control"/>
        </div>
       </div>
       <hr/>
       <div class="row">
        <div class="col-sm-2">
            <span style="font-weight: bold;">Select Course :</span>
        </div>
        <div class="col-sm-3">
            <select class="form-control" onchange="select_Change(event)">
                <option value="Select Course">-Select Course-</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C#">C#</option>
                <option value="PHP">PHP</option>
            </select>
        </div>
       </div>
    </body>
</html>
